<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- Перемикач мови -->
      <div style="display:flex; justify-content:flex-end; gap:8px; align-items:center; margin-bottom:8px;">
        <span class="muted" data-i18n="lang.label">Язык</span>
        <select id="langSelect">
          <option value="ru">RU</option>
          <option value="pl">PL</option>
          <option value="ka">GE</option>
          <option value="ro">RO</option>
        </select>
      </div>

      <h1 data-i18n="login.title">Вход</h1>
      <p class="muted" data-i18n="login.subtitle">Введите пароль, чтобы перейти к скриптам.</p>

      <form id="loginForm" class="form">
        <label class="label" for="password" data-i18n="login.passwordLabel">Пароль</label>

        <input
          id="password"
          class="input"
          type="password"
          data-i18n-placeholder="login.passwordPlaceholder"
          placeholder="Введите пароль"
          required
        />

        <button class="btn" type="submit" data-i18n="login.button">Войти</button>
        <p id="loginError" class="error" aria-live="polite"></p>
      </form>
    </div>

    <footer class="footer">
      <span class="muted" data-i18n="app.version">Скрипты продаж • v0.1</span>
    </footer>
  </div>

  <!-- ВАЖЛИВО: i18n.js підключаємо ПЕРЕД app.js -->
  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
